<head>

    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="background-herbs">

            <nav class="navbar navbar-light bg-light">
                <div class="btn-group">

    <script type="text/javascript" src="search.js"></script>
